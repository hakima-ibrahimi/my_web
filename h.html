
<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="h.css">
  <style>
    .container {
      position: relative;
      width: 500px; /* Adjust the width and height to match your image */
      height: 300px;
    }
    
    .overlay {
      position: absolute;
      top: 20px; /* Adjust the position as needed */
      left: 20px;
      background-color: rgba(255, 255, 255, 0.5); /* Adjust the background color and opacity */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/pic/a.jpg" alt="Your Image">
    <div class="overlay">
      <!-- Place your HTML code here -->
      <h2>Hello, World!</h2>
      <p>This is an example of overlaying HTML code on an image.</p>
    </div>
  </div>
</body>
</html>
